<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mezőgazdasági szolgáltatások editing form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/agricultural-services/update}">
                <div class="form-group">
                    <label for="firstName">Mezőgazdasági szolgáltatások modósító adatlap</label>
                </div>

                <div class="form-group">
                    <label for="firstName">Vezetéknév</label>
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           class="form-control"
                           th:value="${agriculture.firstName}"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Keresztnév</label>
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           class="form-control"
                           th:value="${agriculture.lastName}"/>
                </div>
                <div class="form-group">
                    <label for="servicesEnum">Szolgáltatás típusa</label>
                    <input type="text"
                           id="servicesEnum"
                           name="servicesEnum"
                           class="form-control"
                           th:value="${agriculture.servicesEnum}"/>
                </div>
                <div class="form-group">
                    <label for="country">Megye</label>
                    <input type="text"
                           id="country"
                           name="country"
                           class="form-control"
                           th:value="${agriculture.country}"/>
                </div>
                <div class="form-group">
                    <label for="email">E-mail cím</label>
                    <input type="text"
                           id="email"
                           name="email"
                           class="form-control"
                           th:value="${agriculture.email}"/>
                </div>

<!--                        <option th:value="${T(hu.nye.progkor.warehouse.model.FoodStorageType).TO_BE_COOLED_FOOD}"-->
<!--                                th:text="Hűtve"-->
<!--                                th:selected="${product.foodStorageType} == ${T(hu.nye.progkor.warehouse.model.FoodStorageType).TO_BE_COOLED_FOOD} ? true : false"></option>-->
