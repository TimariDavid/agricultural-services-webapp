<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mezőgazdasági szolgáltatások listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Mezőgazdasági szolgáltatások listája</h3>

    <a th:href="@{'/agricultural-services/create'}"
       type="button"
       class="btn btn-info">Új mezőgazdasági szolgáltatás hozzá adása</a>

    <table class="table table-striped pt-5">
        <caption>Mezőgazdasági szolgáltatások listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Vezetéknév</th>
                <th scope="col">Keresztnév</th>
                <th scope="col">Szolgáltatás</th>
                <th scope="col">Megye</th>
                <th scope="col">E-mail cím</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="agriculture: ${agriculture}">
            <th scope="row"
                th:text="${agriculture.id}"></th>
            <td th:text="${agriculture.firstName}"></td>
            <td th:text="${agriculture.lastName}"></td>
            <td th:text="${agriculture.servicesEnum}"></td>
            <td th:text="${agriculture.country}"></td>
            <td th:text="${agriculture.email}"></td>
            <td>

                <a th:href="@{'/agricultural-services/' + ${agriculture.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/agricultural-services/' + ${agriculture.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
